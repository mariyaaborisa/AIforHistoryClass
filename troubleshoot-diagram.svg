<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8fafc" rx="10"/>
  
  <!-- Troubleshooting Sections -->
  <g transform="translate(50, 30)">
    <!-- Module Error -->
    <rect x="0" y="0" width="200" height="180" fill="#fee2e2" rx="8"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">
      <tspan x="100" dy="-10">Module Error</tspan>
      <tspan x="100" dy="30">❌ Missing Package</tspan>
      <tspan x="100" dy="50">Fix: Run</tspan>
      <tspan x="100" dy="25" font-family="monospace">pip install [name]</tspan>
    </text>

    <!-- API Error -->
    <rect x="250" y="0" width="200" height="180" fill="#fee2e2" rx="8"/>
    <text x="350" y="40" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">
      <tspan x="350" dy="-10">API Error</tspan>
      <tspan x="350" dy="30">❌ Invalid Key</tspan>
      <tspan x="350" dy="50">Fix: Check</tspan>
      <tspan x="350" dy="25">.env file format</tspan>
    </text>

    <!-- Microphone Error -->
    <rect x="500" y="0" width="200" height="180" fill="#fee2e2" rx="8"/>
    <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">
      <tspan x="600" dy="-10">Microphone Error</tspan>
      <tspan x="600" dy="30">❌ No Input</tspan>
      <tspan x="600" dy="50">Fix: Check</tspan>
      <tspan x="600" dy="25">Browser Permissions</tspan>
    </text>
  </g>
</svg>